name: publish to nuget
on:
  push:
    tags:
      - 'v*' # Publish when pushing a tag like v1.2.3
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore Extensions/Extensions.csproj

      - name: Build
        run: dotnet build Extensions/Extensions.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack Extensions/Extensions.csproj -c Release --no-build -o ./artifacts

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
